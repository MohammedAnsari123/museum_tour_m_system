<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login - Museum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_login.css') }}">
    <link rel="stylesheet" href="admin_login.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .admin-login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .form-box h2 {
            color: #203a43;
            margin-bottom: 10px;
        }

        .form-box p {
            margin-bottom: 25px;
            color: #555;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 6px;
            margin-top: 5px;
            transition: 0.3s border-color ease;
        }

        input:focus {
            border-color: #2c5364;
            outline: none;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #2c5364;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1a394a;
        }

        .back-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .back-link a {
            color: #2c5364;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="admin-login-container">
        <div class="form-box">
            <h2>üõ°Ô∏è Admin Panel</h2>
            <p>Museum Management System</p>
            <form action="/admin_login" method="POST">
                <label for="admin_username">Admin ID</label>
                <input type="text" id="admin_username" name="admin_username" placeholder="Enter admin ID" required>

                <label for="admin_password">Password</label>
                <input type="password" id="admin_password" name="admin_password" placeholder="Enter password" required>

                <button type="submit">Login</button>
            </form>
            <p class="back-link"><a href="/">Back to User Login</a></p>
        </div>
    </div>
</body>

</html>
